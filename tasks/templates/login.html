{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="{% static 'style2.css' %}">
</head>
<body class="bg-[#e2e0ff] flex flex-col items-center justify-center gap-4 h-screen">
   <div class="auth-container d-flex align-items-center justify-content-center vh-100">
       <div class="card p-4 shadow-lg" style="width: 400px;">
           <h3 class="text-center mb-4">Login to Your Account</h3>
           <form method="POST">
               {% csrf_token %}
               {{ form.as_p }}
               <button type="submit" class="btn btn-success w-100 mt-3">Login</button>
           </form>
           <div class="text-center mt-3">
               <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
           </div>
           <div class="btn btn-success text-center mt-1 py-1 px-2 rounded-xl flex items-center gap-1 text-white font-semibold">
            <a style="color: white; text-decoration: none;" href="{% url 'home' %}"><i class="bx bxs-left-arrow-circle"></i> Go Home</a>
           </div>
       </div>
   </div>
</body>
</html>
