{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Box Icons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{%static 'style.css'%}" />
    <title>Quick TasK</title>
  </head>
  <body
    class="bg-[#e2e0ff] flex flex-col items-center justify-center gap-4 h-screen"
  >
    <!-- header -->
    <header
      class="bg-white shadow-lg w-10/12 h-auto rounded-3xl flex flex-col sm:flex-row justify-between items-center p-5 m-7 md:w-3/6"
    >
      <a href="{% url 'home' %}">
          <h1 class="text-blue-600 font-bold text-[40px]">Quick Task</h1>
      </a>
      <a
        class="bg-blue-600 py-2 px-4 text-white font-semibold rounded-2xl text-lg mt-4 flex items-center gap-2"
        href="{% url 'add_task' %}"
        ><i class="bx bxs-plus-circle bx-sm"></i> Add New</a
      >
      <br>
      <a href="{% url 'home' %}">
      <img src="{% static 'images/baseavatar.jpg'%}" alt="Profile" class="profile-img">
      </a>
      <!-- User profile dropdown -->
      {% if user.is_authenticated %}
        <h2 class="profile-name">{{ user.username }}</h2>
        <a class="bg-blue-600 py-2 px-4 text-white font-semibold rounded-2xl text-lg mt-4 flex items-center gap-2"
           href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a class="bg-blue-600 py-2 px-4 text-white font-semibold rounded-2xl text-lg mt-4 flex items-center gap-2"
         href="{% url 'login' %}">Login</a>
      {% endif %}
    </header>

    {% block content %}

    {% endblock content %}

    <!-- Box Icons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
